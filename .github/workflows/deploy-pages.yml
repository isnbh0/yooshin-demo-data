name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'session-02/prompt-filler.html'
      - 'session-02/diagram-spec.md'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site/prompt-filler
          cp session-02/prompt-filler.html _site/prompt-filler/index.html
          cp session-02/diagram-spec.md _site/prompt-filler/diagram-spec.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
